<!-- Toolbar -->
<div class="toolbar mb-4 d-flex justify-content-between align-items-center flex-wrap gap-2">

  <!-- Champ de filtre : prend toute la largeur sur petit écran -->
  <mat-form-field appearance="outline" class="flex-grow-1" style="min-width: 250px;">
    Filtrer
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Nom de l'événement" #input>
  </mat-form-field>

  <!-- Bouton Créer -->
  <button mat-raised-button color="primary" class="create-button" (click)="openDialog()">
    <fa-icon [icon]="plus"></fa-icon> Créer
  </button>
</div>

<!-- Events Table -->
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-table">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Nom Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let row">{{ row.nom }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <!-- Lieu Column -->
    <ng-container matColumnDef="lieu">
      <th mat-header-cell *matHeaderCellDef>Lieu</th>
      <td mat-cell *matCellDef="let row">{{ row.lieu }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
      <td mat-cell *matCellDef="let row" class="text-center">
        <button mat-icon-button color="warn" aria-label="Supprimer" (click)="deleteEvenement(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- No Data Row -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">Aucune donnée trouvée pour "{{ input.value }}"</td>
    </tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Sélecteur de page"></mat-paginator>
</div>
