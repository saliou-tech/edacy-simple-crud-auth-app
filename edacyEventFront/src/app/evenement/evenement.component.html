<div class="toolbar">
  <mat-form-field class="filter-input">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <mat-dialog-actions>

    <button mat-raised-button  class="create-button" (click)="openDialog()"> <fa-icon [icon]="plus" ></fa-icon> Create </button>
  </mat-dialog-actions>

</div>

<div class="mat-elevation-z8">

  <table  mat-table [dataSource]="dataSource" matSort class="table align-items-center justify-content-center mb-0">
    <ng-container matColumnDef="id">

      <th   mat-header-cell *matHeaderCellDef

            class="text-uppercase text-secondary text-xxs font-weight-bolder text-center opacity-7 ps-2">Num√©ro</th>

      <td mat-cell *matCellDef="let row">
        <div class="d-flex px-2">
          <!--  <div>
              <img src="../assets/img/small-logos/logo-asana.svg" class="avatar avatar-sm rounded-circle me-2" alt="spotify">
            </div>-->

          <div class="my-auto">
            <h6 class="mb-0 text-sm">{{row.id}} </h6>
          </div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Nom Evenement </th>

      <td mat-cell *matCellDef="let row">
        <p class="text-sm font-weight-bold mb-0">{{row.nom}}</p>
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Description</th>

    <td mat-cell *matCellDef="let row">
      <span class="text-xs font-weight-bold">{{ row.description }}</span>
    </td>
  </ng-container>

    <ng-container matColumnDef="lieu">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Lieu</th>

      <td mat-cell *matCellDef="let row">
        <span class="text-xs font-weight-bold">{{ row.lieu }}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="nombrePlace">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nombre de Place</th>

      <td mat-cell *matCellDef="let row">
        <span class="text-xs font-weight-bold">{{ row.nombrePlace }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase text-secondary text-xxs font-weight-bolder text-center opacity-7 ps-2">Actions</th>

      <td  mat-cell *matCellDef="let row" class="align-middle">
        <button class="btn btn-link text-secondary mb-0">
          <i class="fa fa-ellipsis-v text-xs"></i>
        </button>
        <button mat-icon-button   matTooltip="Supprimer" class="primary_color small-button" aria-label="Delete" (click)="deleteEvenement(row)">
          <mat-icon  class="small-icon" >delete</mat-icon>
        </button>
        <button mat-icon-button     matTooltip="Modifier" class="primary_jaune small-button" aria-label="Edit" (click)="editEvenement(row)">
          <mat-icon class="small-icon" >edit</mat-icon>
        </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'low-quantity': row.quantite < 5}"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Evenements pas disponible Disponible "{{input.value}}"</td>
    </tr>





  </table>


  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
